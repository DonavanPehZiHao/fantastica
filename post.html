<body>
    <script src="assets/js/script.js"></script>

    <div class="post">
        <form>
            <div class="form-group">
              <label for="post-date">Post Date</label>
              <input type="text" class="form-control" id="post-date" placeholder="dd mmm,yyyy">
            </div>
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" class="form-control" id="post-title" placeholder="title">
              </div>
            <div class="form-group">
              <label for="post-content">Content</label>
              <textarea class="form-control" id="post-content" rows="3"></textarea>
            </div>
          </form>
          <button type="submit" class="btn btn-primary" id="post">Post</button><br>
          <a href="homepage.html" class="post-cancel">Cancel</a>
    </div>
    <a href=""><div class="footer"></div></a>
    <script>
        var postDate,postTitle,postContent;

        function postReady() 
        {
            postDate = document.getElementsByClassName("post-date").value;
            postTitle = document.getElementsByClassName("post-title").value;
            postContent = document.getElementsByClassName("post-content").value;
        };

        document.getElementById("post").onclick = function()
        {
            postReady();
            localStorage.setItem("announcements",postDate);
            // window.location.href="homepage.html";
