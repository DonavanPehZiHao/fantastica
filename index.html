<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fańtastïca | Log In</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link href="assets/css/normalize.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="log-in">
        <h1>Fańtastïca</h1>
        <form>
            <div class="form-group">
              <label for="studentEmail">Email address</label>
              <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="studentPassword">Password</label>
              <input type="password" class="form-control" id="studentPassword">
            </div>
            <button type="submit" class="btn btn-primary" id="logIn">Log In</button><br>
            <a href="admin.html" class="admin-link">Admin</a>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_gqgyomqx.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    <script>
        var emailV,passV;

        function Ready()
        {
            emailV = document.getElementById("studentEmail").value.toUpperCase();
            passV = document.getElementById("studentPassword").value.toUpperCase();
        };

        document.getElementById("logIn").onclick = function()
        {
            Ready();
            if (typeof(Storage) !== "undefined") 
            {
                if (emailV.length != 0 && passV.length != 0)
                {
                    // Code for localStorage/sessionStorage.
                    if (emailV in localStorage)
                    {
                        if (localStorage.getItem(emailV) == passV)
                        {
                            window.location.href="homepage.html";
                        }
                        else
                        {
                            if (localStorage.getItem(emailV) != passV)
                            {
                                alert("Incorrect password");
                            };
                        };
                    }
                    else
                    {
                        if (localStorage.getItem(emailV) === null)
                        {
                            alert("Email does not exist");
                        };
                    }; 
                }
                else
                {
                    if (emailV.length == 0 && passV.length != 0)
                    {
                        alert("Email is not filled");
                    }
                    else
                    {
                        if (emailV.length != 0 && passV.length == 0)
                        {
                            alert("Password is not filled");
                        }
                        else
                        {
                            if (emailV.length == 0 && passV.length == 0)
                            {
                                alert("Email and Password is not filled")
                            };
                        };
                    };
                };
            } 
            else 
            {
                // Sorry! No Web Storage support..
                alert("No LS");
            };
            return false;
        };
    </script>
</body>

</html>
