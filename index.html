<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fańtastïca | Homepage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link href="assets/css/normalize.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="log-in">
        <h1>Fańtastïca</h1>
        <form>
            <div class="form-group">
              <label for="studentEmail">Email address</label>
              <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="studentPassword">Password</label>
              <input type="password" class="form-control" id="studentPassword">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="logIn">Log In</button>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script> 

    <script id="MainScript">
      var firebaseConfig = {
      apiKey: "AIzaSyAU0XuOYEYRrCNJAqOxreQz0SIyJuv6qns",
      authDomain: "ghs-fantastica.firebaseapp.com",
      projectId: "ghs-fantastica",
      storageBucket: "ghs-fantastica.appspot.com",
      messagingSenderId: "5577927567",
      appId: "1:5577927567:web:d503f1ff31896cb1e4f9fa",
      measurementId: "G-EFXNMJHGXW"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      var emailV,passV;

      function Ready(){
        emailV = document.getElementById("studentEmail").value();
        passV = document.getElementById("studentPassword").value();
      }

      document.getElementById("logIn").onclick = function(){
        Ready();
        firebase.database().ref("student/"+emailV).set({
          StudentEmail: emailV,
          StudentPassword: passV,
        });
      }
    </script>
</body>

</html>
